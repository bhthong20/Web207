<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>
    <div class="banner">
        <img src="img/Banner.png" alt="" class="col-12">
    </div>
    <div class="row">
        <h3 style="text-align: center;color: blue; padding-top: 10px;padding-bottom: 10px;" class="col-md-12">Phiếu
            đăng ký học</h3>
    </div>
    <div class="container">
        <div class="row">
            <label for="" class="col-12"
                style="color: blue;font-weight: bolder;font-size: 20px; padding-bottom: 10px;">Thông tin thí
                sinh</label>
        </div>
        <div class="row">
            <div class="col-sm-6 col-md-3">
                <label for="exampleInputEmail1" class="form-label">Họ Tên</label>
                <input type="email" class="form-control" placeholder="Họ và tên" id="exampleInputEmail1"
                    aria-describedby="emailHelp">
            </div>
            <div class="col-sm-6 col-md-3">
                <label for="exampleInputEmail1" class="form-label">Năm Sinh</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="col-sm-6 col-md-3">
                <label for="exampleInputEmail1" class="form-label">Giới tính</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Nam</option>
                    <option value="1">Nữ</option>
                </select>
            </div>
            <div class="col-sm-6 col-md-3">
                <label for="exampleInputEmail1" class="form-label">Dân tộc</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6 col-md-3">
                <label for="exampleInputEmail1" class="form-label">Số cccd/Chứng minh nhân dân</label>
                <input type="email" class="form-control" placeholder="Họ và tên" id="exampleInputEmail1"
                    aria-describedby="emailHelp">
            </div>
            <div class="col-sm-6 col-md-3">
                <label for="exampleInputEmail1" class="form-label">Ngày cấp</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="col-sm-6 col-md-6">
                <label for="exampleInputEmail1" class="form-label">Nơi cấp</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
        </div>


        <div class="row">
            <label for="exampleInputEmail1" class="form-label" style="font-weight: bolder;">Hộ khẩu thường trú(Điền
                thông tin đầy đủ như trong hộ khẩu)</label>
            <div class="col-sm-6 col-md-3">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Chọn tỉnh/thành phố</option>
                    <option value="1">Hà Nội</option>
                    <option value="2">Thái Bình</option>
                    <option value="3">Lạng Sơn</option>
                </select>
            </div>
            <div class="col-sm-6 col-md-3">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Quận/Huyện</option>
                    <option value="1">Hà Nội</option>
                    <option value="2">Thái Bình</option>
                    <option value="3">Lạng Sơn</option>
                </select>
            </div>
            <div class="col-sm-6 col-md-3">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Xã/Phường/Thị trấn</option>
                    <option value="1">Hà Nội</option>
                    <option value="2">Thái Bình</option>
                    <option value="3">Lạng Sơn</option>
                </select>
            </div>
            <div class="col-sm-6 col-md-3">
                <input type="email" class="form-control" placeholder="Số nhà, đường, ngõ, xóm"
                    id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6 col-md-3">
                <label for="exampleInputEmail1" class="form-label">Số điện thoại thí sinh</label>
                <input type="email" class="form-control" placeholder="Họ và tên" id="exampleInputEmail1"
                    aria-describedby="emailHelp">
            </div>
            <div class="col-sm-6 col-md-3">
                <label for="exampleInputEmail1" class="form-label">Email thí sinh</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="col-sm-6 col-md-3">
                <label for="exampleInputEmail1" class="form-label">Họ tên phụ huynh/Người bảo trợ</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="col-sm-6 col-md-3">
                <label for="exampleInputEmail1" class="form-label">Số điện thoại phụ huynh/người bảo trợ</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
        </div>

        <div class="row">
            <label for="" class="col-12"
                style="color: blue;font-weight: bolder;font-size: 20px; padding-bottom: 10px; padding-top: 10px;">Thông
                tin đăng ký trường cao đăng FPT Polytechnic</label>
        </div>
        <div class="row">
            <div class="col-6">
                <label for="exampleInputEmail1" class="form-label">Cơ sở nhập học</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Tp.Hồ Chí Minh</option>
                    <option value="1">Hà Nội</option>
                    <option value="2">Thái Bình</option>
                    <option value="3">Lạng Sơn</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 col-md-3">
                <label for="exampleInputEmail1" class="form-label">Nguyện vọng thứ nhất</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Chuyên ngành</option>
                    <option value="1">Hà Nội</option>
                    <option value="2">Thái Bình</option>
                    <option value="3">Lạng Sơn</option>
                </select>

            </div>
            <div class="col-sm-6 col-md-3" style="padding-top: 33px;">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Ngành</option>
                    <option value="1">Hà Nội</option>
                    <option value="2">Thái Bình</option>
                    <option value="3">Lạng Sơn</option>
                </select>
            </div>
            <div class="col-sm-6 col-md-3">
                <label for="exampleInputEmail1" class="form-label">Nguyện vọng thứ hai</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Chuyên ngành</option>
                    <option value="1">Hà Nội</option>
                    <option value="2">Thái Bình</option>
                    <option value="3">Lạng Sơn</option>
                </select>
            </div>
            <div class="col-sm-6 col-md-3" style="padding-top: 33px;">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Ngành</option>
                    <option value="1">Hà Nội</option>
                    <option value="2">Thái Bình</option>
                    <option value="3">Lạng Sơn</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6 col-md-6">
                <label for="exampleInputEmail1" class="form-label">Nời tốt nghiệp trung học phổ thông hoặc tương
                    đương</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Chuyên ngành</option>
                    <option value="1">Hà Nội</option>
                    <option value="2">Thái Bình</option>
                    <option value="3">Lạng Sơn</option>
                </select>
            </div>
            <div class="col-sm-6 col-md-6">
                <label for="exampleInputEmail1" class="form-label">Trường tốt nghiệp trung học phổ thông hoặc
                    tương đương</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </select>
            </div>
        </div>

        <div class="row">
            <label for="exampleInputEmail1" class="form-label">Nơi tốt nghiệp</label>
            <div class="col-sm-6 col-md-4">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Chọn tỉnh/thành phố</option>
                    <option value="1">Hà Nội</option>
                    <option value="2">Thái Bình</option>
                    <option value="3">Lạng Sơn</option>
                </select>
            </div>
            <div class="col-sm-6 col-md-4">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Quận/Huyện</option>
                    <option value="1">Hà Nội</option>
                    <option value="2">Thái Bình</option>
                    <option value="3">Lạng Sơn</option>
                </select>
            </div>
            <div class="col-sm-6 col-md-4">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Xã/Phường/Thị trấn</option>
                    <option value="1">Hà Nội</option>
                    <option value="2">Thái Bình</option>
                    <option value="3">Lạng Sơn</option>
                </select>
            </div>
        </div>

        <div class="row">
            <label for="" class="col-12"
                style="color: blue;font-weight: bolder;font-size: 20px; padding-bottom: 10px; padding-top: 10px;">Thông
                tin nhận giấy báo kết quả</label>
        </div>
        <div class="row">
            <div class="col-sm-6 col-md-6">
                <label for="exampleInputEmail1" class="form-label">Người nhận</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Thí sinh
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                    <label class="form-check-label" for="flexCheckChecked">
                        Phụ huynh
                    </label>
                </div>
            </div>
            <div class="col-sm-6 col-md-6">
                <label for="exampleInputEmail1" class="form-label">Địa chỉ nhận</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Địa chỉ hộ khẩu thường trú
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                    <label class="form-check-label" for="flexCheckChecked">
                        Khác
                    </label>
                </div>
            </div>

        </div>

        <div class="row">
            <label for="" class="col-12"
                style="color: blue;font-weight: bolder;font-size: 20px; padding-bottom: 10px; padding-top: 10px;">Tải
                ảnh chờ xác thực</label>
        </div>
        <div class="row">
            <div class="col-sm-6 col-md-4">
                <label for="exampleInputEmail1" class="form-label">Ảnh CMT/CCCD mặt trước</label>
                <label for="" style="font-weight: 100;">(bắt buộc)</label>
                <img src="" alt="">
                <div class="mb-3">
                    <img src="img/5.jpg" alt="">
                    <input class="form-control" type="file" id="formFile">
                </div>
            </div>
            <div class="col-sm-6 col-md-4">
                <label for="exampleInputEmail1" class="form-label">Ảnh CMT/CCCD mặt sau</label>
                <label for="" style="font-weight: 100;">(bắt buộc)</label>
                <img src="img/5.jpg" alt="">
                <div class="mb-3">
                    <input class="form-control" type="file" id="formFile">
                </div>
            </div>
            <div class="col-sm-6 col-md-4">
                <label for="exampleInputEmail1" class="form-label">Bản sao công chứng bằng tốt nghiệp THPT</label>
                <label for="" style="font-weight: 100;">(bắt buộc)</label>
                <img src="img/5.jpg" alt="">
                <div class="mb-3">
                    <input class="form-control" type="file" id="formFile">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6 col-md-6">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Tôi xin cam đoan những lời khai của tôi trên phiếu đăng ký này là đúng sự thật. Nếu sai tôi hoàn
                        toàn chịu trách nhiệm và nhận xử lý theo Quy chế tuyển sinh cao đẳng hiện hành
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
                    <label class="form-check-label" for="flexCheckChecked">
                        Tôi đã đọc kỹ và cam kết tuân thủ Quy định tài chính của nhà trường

                    </label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12" style="text-align: center;" >
                <button type="submit" class="btn btn-primary" style="background-color: black; border: none;">Gửi hồ sơ đăng ký</button>
            </div>
            
        </div>
       
    </div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

</html>
